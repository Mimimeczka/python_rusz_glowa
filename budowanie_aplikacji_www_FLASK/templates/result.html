{% extends 'base.html' %}
{% block body %}
<h2>{{ the_title }}</h2>
<p>Podałeś następujące dane:</p>
<table>
    <tr><td>Faza:</td><td>{{ the_phrase }}</td></tr>
    <tr><td>Litery:</td><td>{{ the_letters }}</td></tr>
</table>
<p>Gdy we fazie: "{{ the_phrase }}" wyszukiwane są litery: {{ the_letters }}, zwrócone zostaną następujące wyniki:</p>
<h3>{{ the_results }}</h3>
{% endblock %}
